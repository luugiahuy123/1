<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap so a");
    let b = +prompt("nhap so b");
    let binhPhuongA;
    let binhPhuongB;
    binhPhuongA = a * a;
    document.write(binhPhuongA + "<br>");
    binhPhuongB = b * b;
    document.write(binhPhuongB + "<br>");
</script>
</body>
</html>
